<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mode-switch">
            <span id="sun-mode" class="mode-label">&#9728;</span>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <span id="moon-mode" class="mode-label">&#9790;</span>
        </div>
        <div class="clock-input">
            <input type="date" name="time-to" class="time-to" id="time-to">
        </div>
        <div class="clock-container">
            <div class="clock-column">
                <p class="clock-day clock-timer"></p>
                <p class="clock-label">Dias</p>
            </div>
            <div class="clock-column">
                <p class="clock-hours clock-timer"></p>
                <p class="clock-label">Horas</p>
            </div>
            <div class="clock-column">
                <p class="clock-minutes clock-timer"></p>
                <p class="clock-label">Minutos</p>
            </div>
            <div class="clock-column">
                <p class="clock-seconds clock-timer"></p>
                <p class="clock-label">Segundos</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
