<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--header>(nav>a*4)+div.cart>a+span.cart-count-->
  <header>
    <nav>
      <a href="#">Início</a>
      <a href="#">Loja</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
    <div class="cart">
      <a href="#">Carrinho</a>
      <span class="cart-count">0</span>
    </div>
  </header>
  <!--(main>h2+div.product-grid>div.product-card*3>img+div.product-info>h3+p+button.add-to-cart)+footer>p-->
  <main>
    <h2>Produtos Disponíveis</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://images-americanas.b2w.io/produtos/7402498841/imagens/camisa-juvenil-umbro-athletico-paranaense-black-edition-20-21-s-n/7402498841_1_large.jpg" alt="Produto Imagem">
        <div class="product-info">
          <h3>Athletico Paranaense</h3>
          <p>Edição Especial</p>
          <button class="add-to-cart">Adicionar ao carrinho</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://images-americanas.b2w.io/produtos/42517632/imagens/camisa-1909-sports-coritiba-i-2018/42517632_1_xlarge.jpg" alt="Produto Imagem">
        <div class="product-info">
          <h3>Coritiba</h3>
          <p>Coritiba 1985</p>
          <button class="add-to-cart">Adicionar ao carrinho</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://images.tcdn.com.br/img/img_prod/311840/camisa_parana_clube_1997_retro_52259_1_20191202194303.jpg" alt="Produto Imagem">
        <div class="product-info">
          <h3>Paraná Clube</h3>
          <p>1997 Retrô </p>
          <button class="add-to-cart">Adicionar ao carrinho</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; UniSenai - São José dos Pinhais. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
