<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Cart√£o Profissional</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card__top">
        <img class="profile-image" src="logo_unisenai.svg" alt="Imagem de Perfil">
      </div>
      <div class="profile__photo">
        <img src="images.png" alt="Imagem de Perfil">
      </div>
      <div class="card__content">
        <p class="card__info"><i class="fas fa-user"></i> Sandro de Araujo</p>
        <p class="card__info"><i class="fas fa-tree"></i> Meliponicultor</p>
        <p class="card__info"><i class="far fa-envelope"></i> seuemail@example.com</p>
        <p class="card__info"><i class="fas fa-phone"></i> (41) 91234-5678</p>
      </div>
      <hr class="divider">
      <div class="social-icons">
        <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
