<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora de Médias</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="styles\calculadora.css">
</head>
<body>
  <div class="container">
    
    <form>
      <label for="nome">Nome:</label> 
      <input type="text"  id="nome" name="nome" placeholder="Seu Nome"> 
      <label for="nota1">Primeira nota:</label>
      <input type="number" step="0.1" min="0" id="nota1" name="nota1" required placeholder="0-100">
      <label for="nota2">Segunda nota:</label>
      <input type="number" step="0.1" min="0" id="nota2" name="nota2" required placeholder="0-100">
      <label for="nota3">Terceira nota:</label>
      <input type="number" step="0.1" min="0" id="nota3" name="nota3" required placeholder="0-100">
      <button type="button" id="calcular"  class="button" onclick="somarnotas()">Somar notas</button>
      <span class="resposta" id="respsoma"></span>
      <button type="button" id="calcularamedia" class="button" onclick="calcularmedia()">Calcular média</button>
      <span class="resposta" id="respmedia"></span>
      <button type="button" id="limpar" class="button" onclick="limparcampos()">Limpar valores</button>
    </form>
    <div id="resultado"></div>
  </div>
  
  <script src="scripts/calculadora.js"></script>
  <script src="scripts/modal.js"></script>
</body>
</html>
